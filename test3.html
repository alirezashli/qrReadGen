<head>

    <meta property="og:title" content="uwi og" />

<body style="text-align: center;">
    <div id="qrcode" name="qrcode" style="display: inline-block;"></div>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 200,
            height: 200
        });

        function makeCode() {
            qrcode.makeCode("www.google.com");
        }
        makeCode();
    </script>
</body>
